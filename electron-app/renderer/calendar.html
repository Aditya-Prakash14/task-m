<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - Todo Calendar</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>üìÖ Todo Calendar</h2>
      </div>

      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item">
          <span class="nav-icon">üìä</span>
          <span>Dashboard</span>
        </a>
        <a href="todos.html" class="nav-item">
          <span class="nav-icon">‚úì</span>
          <span>Todos</span>
        </a>
        <a href="calendar.html" class="nav-item active">
          <span class="nav-icon">üìÖ</span>
          <span>Calendar</span>
        </a>
        <a href="categories.html" class="nav-item">
          <span class="nav-icon">üìÅ</span>
          <span>Categories</span>
        </a>
        <a href="tags.html" class="nav-item">
          <span class="nav-icon">üè∑Ô∏è</span>
          <span>Tags</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <div class="user-info" id="user-info">
          <div class="user-avatar">üë§</div>
          <div class="user-details">
            <div class="user-name">Loading...</div>
            <div class="user-email"></div>
          </div>
        </div>
        <button class="btn btn-outline btn-sm" onclick="logout()" style="width: 100%; margin-top: 0.5rem;">
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="content-header">
        <h1>Calendar</h1>
        <div class="header-actions">
          <input type="date" id="date-picker" class="form-control" style="width: auto;">
          <button class="btn btn-primary" onclick="showEventModal()">+ New Event</button>
        </div>
      </header>

      <div style="padding: 2rem;">
        <div id="events-container">
          <p style="text-align: center; color: var(--text-secondary);">Loading events...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Event Modal -->
  <div id="event-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modal-title">New Event</h3>
        <button class="modal-close" onclick="closeEventModal()">√ó</button>
      </div>
      <form id="event-form">
        <div class="modal-body">
          <input type="hidden" id="event-id">
          
          <div class="form-group">
            <label class="form-label">Title *</label>
            <input type="text" id="event-title" class="form-control" required>
          </div>

          <div class="form-group">
            <label class="form-label">Description</label>
            <textarea id="event-description" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label">Location</label>
            <input type="text" id="event-location" class="form-control">
          </div>

          <div class="form-group">
            <label class="form-label">Start Time *</label>
            <input type="datetime-local" id="event-start-time" class="form-control" required>
          </div>

          <div class="form-group">
            <label class="form-label">End Time *</label>
            <input type="datetime-local" id="event-end-time" class="form-control" required>
          </div>

          <div class="form-group">
            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
              <input type="checkbox" id="event-all-day">
              <span>All Day Event</span>
            </label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline" onclick="closeEventModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Event</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    let currentDate = new Date();

    async function loadUserInfo() {
      try {
        const user = await window.electronAPI.store.get('user');
        if (user) {
          document.querySelector('.user-name').textContent = user.name;
          document.querySelector('.user-email').textContent = user.email;
        }
      } catch (error) {
        console.error('Error loading user info:', error);
      }
    }

    async function loadEvents() {
      try {
        const dateStr = currentDate.toISOString().split('T')[0];
        const response = await api.getEventsByDate(dateStr);
        
        if (response.success) {
          renderEvents(response.data);
        }
      } catch (error) {
        console.error('Error loading events:', error);
        document.getElementById('events-container').innerHTML = `
          <p style="text-align: center; color: var(--danger-color);">Error loading events</p>
        `;
      }
    }

    function renderEvents(events) {
      const container = document.getElementById('events-container');
      
      if (events.length === 0) {
        container.innerHTML = `
          <p style="text-align: center; color: var(--text-secondary); padding: 3rem;">
            No events for ${currentDate.toLocaleDateString()}
          </p>
        `;
        return;
      }

      const eventsHtml = events.map(event => {
        const startTime = new Date(event.startTime);
        const endTime = new Date(event.endTime);
        const timeStr = event.isAllDay 
          ? 'All day' 
          : `${startTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - ${endTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
        
        return `
          <div class="card" style="margin-bottom: 1rem; border-left: 3px solid ${event.category?.color || '#3b82f6'};">
            <div class="card-body">
              <div style="display: flex; justify-content: space-between; align-items: start;">
                <div style="flex: 1;">
                  <h3 style="margin: 0 0 0.5rem 0; font-size: 1.125rem;">${event.title}</h3>
                  ${event.description ? `<p style="color: var(--text-secondary); margin: 0 0 0.5rem 0;">${event.description}</p>` : ''}
                  
                  <div style="display: flex; gap: 1rem; font-size: 0.875rem; color: var(--text-secondary); margin-top: 0.75rem;">
                    <span>‚è∞ ${timeStr}</span>
                    ${event.location ? `<span>üìç ${event.location}</span>` : ''}
                    ${event.attendees && event.attendees.length > 0 ? `<span>üë• ${event.attendees.length} attendees</span>` : ''}
                  </div>
                </div>

                <div style="display: flex; gap: 0.5rem;">
                  <button class="btn btn-sm btn-outline" onclick="editEvent('${event.id}')">Edit</button>
                  <button class="btn btn-sm btn-danger" onclick="deleteEvent('${event.id}')">Delete</button>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');

      container.innerHTML = eventsHtml;
    }

    function showEventModal(event = null) {
      const modal = document.getElementById('event-modal');
      const form = document.getElementById('event-form');
      
      form.reset();
      
      if (event) {
        document.getElementById('modal-title').textContent = 'Edit Event';
        document.getElementById('event-id').value = event.id;
        document.getElementById('event-title').value = event.title;
        document.getElementById('event-description').value = event.description || '';
        document.getElementById('event-location').value = event.location || '';
        
        const startTime = new Date(event.startTime);
        const endTime = new Date(event.endTime);
        document.getElementById('event-start-time').value = startTime.toISOString().slice(0, 16);
        document.getElementById('event-end-time').value = endTime.toISOString().slice(0, 16);
        document.getElementById('event-all-day').checked = event.isAllDay;
      } else {
        document.getElementById('modal-title').textContent = 'New Event';
        document.getElementById('event-id').value = '';
        
        // Set default times
        const now = new Date();
        now.setMinutes(0);
        document.getElementById('event-start-time').value = now.toISOString().slice(0, 16);
        now.setHours(now.getHours() + 1);
        document.getElementById('event-end-time').value = now.toISOString().slice(0, 16);
      }
      
      modal.classList.add('active');
    }

    function closeEventModal() {
      document.getElementById('event-modal').classList.remove('active');
    }

    async function editEvent(id) {
      try {
        const response = await api.getEventById(id);
        if (response.success) {
          showEventModal(response.data);
        }
      } catch (error) {
        console.error('Error loading event:', error);
        alert('Error loading event');
      }
    }

    async function deleteEvent(id) {
      if (!confirm('Are you sure you want to delete this event?')) return;
      
      try {
        await api.deleteEvent(id);
        loadEvents();
      } catch (error) {
        console.error('Error deleting event:', error);
        alert('Error deleting event');
      }
    }

    document.getElementById('event-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const eventId = document.getElementById('event-id').value;
      const eventData = {
        title: document.getElementById('event-title').value,
        description: document.getElementById('event-description').value || null,
        location: document.getElementById('event-location').value || null,
        startTime: document.getElementById('event-start-time').value,
        endTime: document.getElementById('event-end-time').value,
        isAllDay: document.getElementById('event-all-day').checked
      };

      const submitBtn = e.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Saving...';

      try {
        if (eventId) {
          await api.updateEvent(eventId, eventData);
        } else {
          await api.createEvent(eventData);
        }
        
        closeEventModal();
        loadEvents();
      } catch (error) {
        console.error('Error saving event:', error);
        alert('Error saving event: ' + error.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Save Event';
      }
    });

    document.getElementById('date-picker').addEventListener('change', (e) => {
      currentDate = new Date(e.target.value);
      loadEvents();
    });

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        api.logout();
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadUserInfo();
      
      // Set date picker to today
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('date-picker').value = today;
      
      loadEvents();

      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('action') === 'new') {
        showEventModal();
      }
    });

    window.electronAPI.onShowNewEventModal(() => {
      showEventModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeEventModal();
      }
    });

    document.getElementById('event-modal').addEventListener('click', (e) => {
      if (e.target.id === 'event-modal') {
        closeEventModal();
      }
    });
  </script>
</body>
</html>
